<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="page-title">TIC TAC TOE</h1>

        <div class="form-container" id="form">
            <form action="" id="actualform">
                <div class="p1form">
                    <input type="text" placeholder="Player one name..." id="p1name" required>
                    <label for="p1marker">Player one marker:</label>
                    <select name="p1marker" id="p1marker">
                        <option value="X" selected>X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="p2form">
                    <input type="text" placeholder="Player two name..." id="p2name" required>
                    <label for="p2marker">Player two marker:</label>
                    <select name="p2marker" id="p2marker">
                        <option value="X">X</option>
                        <option selected value="O">O</option>
                    </select>
                </div>
                <div class="submit-button">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>         
            </form>
        </div>

    <p class="display-turn"></p>
    <div class="game-container">
        <div class="box top left" id="box" data-id="0"></div>
        <div class="box top" id="box" data-id="1"></div>
        <div class="box top right" id="box" data-id="2"></div>
        <div class="box left" id="box" data-id="3"></div>
        <div class="box" id="box" data-id="4"></div>
        <div class="box right" id="box" data-id="5"></div>
        <div class="box bottom left" id="box" data-id="6"></div>
        <div class="box bottom" id="box" data-id="7"></div>
        <div class="box bottom right" id="box" data-id="8"></div>
    </div>
    <div class="result-container">
        <h2 class="result"></h2>
        <button class="restart-button">Restart</button>
    </div>
</body>
</html>
